<!DOCTYPE html>

<html>

<head>
    <title>Format Teks</title>
</head>

<body>
    <p>
        <b>Tulsan yang ditebalkan (bold)</b>
    </p>
    <p>
        <strong>Tulisan yang ditebalkan juga (strong)</strong>
    </p>
    <p>
        <em>Tulisan yang dimiringkan (emphasize)</em>
    </p>
    <p>
        <i>Tulisan yang dimiringkan (italic)</i>
    </p>
    <p>
        <mark>Tulisan yang ditandai (mark)</mark>
    </p>
    <p>
        <u>Tulisan yang diberi garis bawah (underline)</u>
    </p>
    <p>
        <big>Tulisan yang dibesarkan (big)</big>
    </p>
    <p>
        Tulisan ini <sub>Subscript</sub>
    </p>
    <p>
        Tulisan ini <sup>Superscript</sup>
    </p>

</body>

</html>
